scheduler:
  image: d7yio/scheduler
  tag: latest
  replicas: 3
  extraVolumeMounts:
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: artifact
    hostPath:
      path: /tmp/artifact

cdn:
  image: d7yio/cdn
  tag: latest
  replicas: 3
  extraVolumeMounts:
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: artifact
    hostPath:
      path: /tmp/artifact

dfdaemon:
  image: d7yio/dfdaemon
  tag: latest
  extraVolumeMounts:
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: artifact
    hostPath:
      path: /tmp/artifact
  config:
    scheduler:
      disableAutoBackSource: true
    proxy:
      defaultFilter: "Expires&Signature"
      security:
        insecure: true
      tcpListen:
        namespace: /run/dragonfly/net
        listen: 0.0.0.0
        # if you want to change port, please update hostPort in $.Values.dfdaemon.hostPort
        # port in configmap is generated from $.Values.dfdaemon.hostPort
        # port: 65001
      registryMirror:
        url: https://index.docker.io
      proxies:
        - regx: blobs/sha256.*
        - regx: file-server

manager:
  image: d7yio/manager
  tag: latest
  replicas: 3
  extraVolumeMounts:
  - name: artifact
    mountPath: /tmp/artifact
  extraVolumes:
  - name: artifact
    hostPath:
      path: /tmp/artifact
